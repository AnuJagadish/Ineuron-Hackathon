<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>

<body>
    <div id=" Logo ">
        <img src="ineuron-logo.png" alt="Logo">
        <div class="forms">
            <form action="Submit" Id="Registration">
                <label for="First-Name">First Name</label>
                <input type="text" name="First-Name" id="F-name" placeholder="First Name"><br>
                <label for="Last-Name">Last Name</label>
                <input type="text" name="Last Name" placeholder="Last Name"><br>
                <label for="Email">Email: </label>
                <input type="text" Name="Email Address" placeholder="Enter Valid Email Address"><br>
                <label for="Mobile-No">Mobile No</label>
                <input class="input form-control" placeholder="Enter Mobile" type="tel" value="+91">
            </form>
        </div>
        <div class="passwordcontainer">
            <div class="password-div">
                <input type="password" name="password" id="password" placeholder="Create password">
            </div>
            <div class="password-div">
                <input type="password" name="password" id="password" placeholder="Confirm password">
            </div>
            <div class="terms"><label for="terms"><input name="tandc" type="checkbox" id="terms" value=""><span>Agree to our<a href="https://ineuron.ai/terms.html" target="_blank" rel="noreferrer"> Terms and Conditions</a></span></label></div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>

    </div>
</body>

</html>
